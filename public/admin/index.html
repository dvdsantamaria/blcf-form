<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BLCF Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        font-family: system-ui, sans-serif;
      }

      .hidden {
        display: none !important;
      }

      #auth-wrapper {
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      #adminPanel {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ” Magic Login UI container -->
    <div id="auth-wrapper"></div>

    <!-- âœ… Admin UI -->
    <div id="adminPanel" class="container hidden">
      <div class="d-flex justify-content-between mb-3">
        <h4>Submissions</h4>
        <div class="user-greeting"></div>
      </div>

      <div class="mb-3 d-flex gap-2">
        <input
          type="text"
          id="adminToken"
          class="form-control"
          placeholder="Paste admin token (optional)"
        />
        <button class="btn btn-primary" id="saveToken">Use Token</button>
      </div>

      <table class="table table-bordered table-sm">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Token</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div id="detail" class="hidden mt-4">
        <h5>Submission Detail</h5>
        <p><strong>Token:</strong> <span id="detToken"></span></p>
        <pre
          id="manifest"
          style="
            background: #eef;
            padding: 1rem;
            max-height: 400px;
            overflow: auto;
          "
        ></pre>
      </div>
    </div>

    <script type="module">
      import { renderLoginUI, checkAuth } from "./admin.js";

      async function main() {
        const authWrapper = document.getElementById("auth-wrapper");
        const adminPanel = document.getElementById("adminPanel");

        const authed = await checkAuth();
        if (authed) {
          authWrapper.classList.add("hidden");
          adminPanel.classList.remove("hidden");
        } else {
          renderLoginUI({ selector: "#auth-wrapper" });
        }
      }

      main();
    </script>
  </body>
</html>
