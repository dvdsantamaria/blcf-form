<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BLCF – Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="admin.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>BLCF – Admin</h1>
      <div class="auth">
        <input id="adminToken" type="password" placeholder="x-admin-token" />
        <button id="saveToken">Admin View</button>
      </div>
    </header>

    <main>
      <section>
        <h2>Submissions</h2>
        <table id="tbl">
          <thead>
            <tr>
              <th>submissionId</th>
              <th>status</th>
              <th>createdAt</th>
              <th>lastActivityAt</th>
              <th>email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>

      <section id="detail" class="hidden">
        <h2>Detalle <span id="detToken"></span></h2>
        <pre id="manifest"></pre>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
