<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BLCF Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="admin.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 🔐 Magic Login UI container -->
    <div
      id="auth-wrapper"
      class="auth container py-5"
      style="max-width: 400px"
    ></div>

    <!-- ✅ Admin UI -->
    <main id="adminPanel" class="container hidden py-4">
      <header class="mb-4 d-flex justify-content-between align-items-center">
        <h4 class="m-0">Submissions</h4>
        <div class="user-greeting"></div>
      </header>

      <section class="my-3 d-flex gap-2">
        <input
          type="text"
          id="adminToken"
          class="form-control"
          placeholder="Paste admin token (optional)"
        />
        <button class="btn btn-primary" id="saveToken">Use Token</button>
      </section>

      <table class="table table-bordered table-sm">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Token</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <section id="detail" class="hidden mt-4">
        <h5>Submission Detail</h5>
        <p><strong>Token:</strong> <span id="detToken"></span></p>
        <div id="manifest" class="list-group"></div>
      </section>
    </main>

    <!-- Magic-link client -->
    <script src="/api/admin/auth/client.js"></script>

    <!-- Logic -->
    <script type="module">
      import { renderLoginUI, checkAuth, setAdminToken } from "./admin.js";

      // handle magic link verification
      (async function handleMagicLink() {
        const qs = new URLSearchParams(location.search);
        const magic = qs.get("m");
        if (!magic) return;

        try {
          const res = await fetch(
            `/api/admin/auth/verify?token=${encodeURIComponent(magic)}`
          );
          if (!res.ok) throw new Error(await res.text());
          const { token } = await res.json();

          setAdminToken(token);
          history.replaceState({}, "", location.pathname);
          window.location.reload();
        } catch (err) {
          console.error("Magic link verification failed:", err);
          alert("Login failed. Try requesting a new magic link.");
        }
      })();

      // render login or admin panel
      async function main() {
        const authWrapper = document.getElementById("auth-wrapper");
        const adminPanel = document.getElementById("adminPanel");

        const authed = await checkAuth();
        if (authed) {
          authWrapper.classList.add("hidden");
          adminPanel.classList.remove("hidden");
        } else {
          renderLoginUI({ selector: "#auth-wrapper" });
        }
      }

      main();
    </script>
  </body>
</html>
